name: Pylint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python 3.13
      uses: actions/setup-python@v3
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        # Get the list of changed Python files
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.py$' || true)
        else
          # For push events, compare with the previous commit
          CHANGED_FILES=$(git diff --name-only --diff-filter=ACM HEAD~1 HEAD | grep '\.py$' || true)
        fi
        
        if [ -n "$CHANGED_FILES" ]; then
          echo "Running pylint on changed files:"
          echo "$CHANGED_FILES"
          echo "$CHANGED_FILES" | xargs pylint
        else
          echo "No Python files changed, skipping pylint"
        fi
